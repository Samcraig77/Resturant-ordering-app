<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./index.css">
        <title>Jimmy's Diner: Order</title>
        <!-- Google font import for "Smythe"-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    </head>
    <body>

        <header class="header">

            <hgroup>
                <h1>Jimmy's Diner</h1>
                <h2>The best burgers and pizzas in town.</h2>
            </hgroup>
        </header>
        <main>

            <section>
                <ul class="menu" id="menu" aria-label="Menu items">
                    <!-- Menu Items render here -->
                </ul>
            </section>

            <section class="order-area hidden" id="order-area">
                <h2 class="order-heading">Your Order</h2>
                <ul class="current-order" id="current-order" aria-label="Current order">
                    <!-- Order Items render here -->
                </ul>

                <div class="order-total-area" id="order-total-area" aria-label="Order finalization">
                    <!-- Order Total renders here -->
                </div>

                <button class="complete-order-btn" id="complete-order-btn" aria-label="Complete order">Complete Order</button>
                
            </section>

            <section class="ty-message hidden" id="ty-message">
            
            </section>

        </main>

        <div class="modal-wrapper hidden" id="modal-wrapper">
            <!-- All labels were added for accessability purposes -->
            <div class="payment-modal" id="payment-modal">
                <h2>Enter card details</h2>
                <form class="customer-details" id="customer-details">
                    <div class="customer-entry">
                        <label for="customer-name">Name</label>
                        <input 
                            id="customer-name"
                            class="input" 
                            autocomplete="name"
                            placeholder="John Doe"
                            required/>
                    </div>

                    <div class="customer-entry">
                        <label for="card-number">Card Number</label>
                        <input 
                            id="card-number"
                            class="input" 
                            type="text"
                            minlength="16"
                            maxlength="16"
                            placeholder="XXXX XXXX XXXX XXXX"
                            required/>
                    </div>

                    <div class="customer-entry">
                        <label for="ccv-number">CCV</label>
                        <input 
                            id="ccv-number" 
                            class="input" 
                            type="text"
                            inputmode="numeric" 
                            min="0" 
                            max="9999" 
                            minlength="3"
                            maxlength="3" 
                            class="customer-entry" 
                            
                            placeholder="123"
                            required/>
                    </div>

                    <button class="pay-btn" id="pay-btn" type="submit">Pay</button>
                </form>
            </div>
        </div>
        <footer class="footer" id="footer"></footer>

        <script type="module" src="/index.js"></script>
    </body>
    
</html>
