<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./index.css">
        <title>Jimmy's Diner: Order</title>
        <!-- Google font import for "Smythe"-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    </head>
    <body>

        <header class="header">
            <hgroup>
                <h1>Jimmy's Diner</h1>
                <h2>The best burgers and pizzas in town.</h2>
            </hgroup>
        </header>
        <main>
            <section>
                <ul class="menu" id="menu" aria-label="menu items">
                    <!-- Menu Items render here -->
                </ul>
            </section>

            <section class="order-area hidden" id="order-area">
                <h2 class="order-heading" id="order-heading">Your Order</h2>
                <ul class="current-order" id="current-order" aria-label="current order">
                    <!-- Order Items render here -->
                </ul>

                <div class="order-total-area" id="order-total-area" aria-label="order finalization">
                    <!-- Order Total renders here -->
                </div>

                <button class="complete-order-btn" id="complete-order-btn">Complete Order</button>
                
            </section>
        
        </main>
        <footer class="footer" id="footer"></footer>
        <script type="module" src="/index.js"></script>
    </body>
    
</html>
